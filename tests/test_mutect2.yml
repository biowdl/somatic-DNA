- name: Mutect2Paired
  tags:
    - integration
  command: >-
    cromwell run -o tests/cromwell_options.json
    -i tests/integration/Mutect2Paired.json mutect2.wdl
  files:
    - path: "test-output/wgs3-wgs1.filtered.vcf.gz"
      contains:
        - "chr1	500	.	C	T"
        - "chr1	1500	.	G	A"
        - "chr1	2500	.	A	G"
        - "chr1	3500	.	G	T"
        - "chr1	4500	.	A	C"
        - "chr1	5500	.	C	T"
        - "chr1	6500	.	C	T"
        - "chr1	7500	.	G	C"
        - "chr1	8500	.	T	A"
        - "chr1	9500	.	G	A"
    - path: "test-output/wgs3-wgs1.filtered.vcf.gz.tbi"

